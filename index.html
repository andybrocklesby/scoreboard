<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="game-wrapper">
            <img 
                src="razorback.png"/
                alt="Logo of the Arkansas Razorbacks. A red hog running with sharp white teeth and a menacing look. The hog is facing to the right.">
            <div id="column-container">
                <div>
                    <h3>HOME</h3>
                    <div id="home-display" class="display-box">
                        0
                    </div>
                    <button class="td-btn" onclick="touchdownHome()">TD</button>
                    <button class="fg-btn" onclick="fieldGoalHome()">FG</button>
                    <button class="s-btn" onclick="safetyHome()">SY</button>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <div id="guest-display" class="display-box">
                        0
                    </div>
                    <button class="td-btn" onclick="touchdownGuest()">TD</button>
                    <button class="fg-btn" onclick="fieldGoalGuest()">FG</button>
                    <button class="s-btn" onclick="safetyGuest()">SY</button>
                </div>
            </div>
            <button id="reset-btn" onclick="resetGame()">RESET GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
